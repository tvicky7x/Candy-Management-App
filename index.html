<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Candy Management App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      .size {
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container-fluid text-bg-dark p-3">
        <div class="container text-center">
          <h1>Candy App <i class="bi bi-shop"></i></i></h1>
        </div>
      </div>
      <div class="container size">
        <div class="card mt-4">
          <div class="card-header">
          <h2>Add Candies <i class="bi bi-pencil-square"></i></h2>
        </div>
        <div class="card-body">
          <form action="#" id="candyForm">
            <div>
              <label for="candyName" class="form-label">Candy Name</label>
              <input type="text" class="form-control" id="candyName">
            </div>
            <div>
              <label for="candyDescription" class="form-label">Candy Description</label>
              <input type="text" class="form-control" id="candyDescription">
            </div>
            <div>
              <label for="candy Qantity" class="form-label">Candy Price and Quantity</label>
              <div class="input-group">
                <input type="number" class="form-control" placeholder="Price" id="candyPrice">
                <input type="number" class="form-control" placeholder="Quantity" id="candyQuantity">
              </div>
            </div>
            <div class="d-grid mt-4">            
              <button class="btn btn-dark">Add Candy</button>
            </div>
          </form>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          <h2>Inventory Details <i class="bi bi-box-seam"></i></h2>
        </div>
        <div class="card-body">
          <ul class="list-group" id="candyList">
          </ul>
        </div>
      </div>
      </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
